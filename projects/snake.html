<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            text-align: center;
            user-select: none;
            transition: .3s cubic-bezier(.11,1.12,.36,1);
        }

        body {
            background-color: #0f0f0f;
            color: white;
        }

        h1 {
            margin-top: 5vh;
            margin-bottom: 1vh;
        }

        #canvas {
            width: min(70vh, 70vw);
            height: min(70vh, 70vw);
            margin: 5vh auto;
            background-color: #1e1e1e;
            color: white;
            border: 1px solid white;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            overflow: hidden;
        }

        .cell {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            color: white;
            outline: 1px solid #ffffff0e;
        }

        .cell:hover {
            background-color: #2e2e2e;
        }

        input, button {
            font-size: 1.5em;
            margin: 0 auto;
            padding: 0;
            width: 20vw;    
            height: 4vw;    
            border: 1px solid white;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: white;
            display: block;
        }

        .snake {
            background-color: #00ff00;
            border-radius: 30%;
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.2s cubic-bezier(.25,1.39,.52,1);
        }
    </style>
</head>
<body>
    <h1 id="info">nw graj czy cos</h1>
    
    <div id="canvas"></div>

    <script>
        const resolution = 16;
        const cellnum = resolution * resolution;
        const canvas = document.getElementById('canvas');
        canvas.style.gridTemplateColumns = `repeat(${resolution}, 1fr)`;
        canvas.style.gridTemplateRows = `repeat(${resolution}, 1fr)`;
        let snakepos = Math.floor(Math.random() * cellnum);
        let direction = 1; // 0 - up, 1 - down, 2 - left, 3 - right
        let isGameOver = true;

        // Create cells
        for (let i = 0; i < cellnum; i++) {
            const cell = document.createElement('p');
            cell.className = 'cell';
            canvas.appendChild(cell);
        }

        // Create snake element
        const snakeElement = document.createElement('div');
        snakeElement.style.width = `${canvas.offsetWidth / resolution}px`;
        snakeElement.style.height = `${canvas.offsetHeight / resolution}px`;
        snakeElement.className = 'snake';
        canvas.appendChild(snakeElement);

        function updateSnakePosition() {
            const row = Math.floor(snakepos / resolution);
            const col = snakepos % resolution;
            const cellWidth = canvas.offsetWidth / resolution;
            const cellHeight = canvas.offsetHeight / resolution;

            snakeElement.style.transform = `translate(${col * cellWidth}px, ${row * cellHeight}px)`;
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp' && direction !== 1) {
                direction = 0;
            } else if (event.key === 'ArrowDown' && direction !== 0) {
                direction = 1;
            } else if (event.key === 'ArrowLeft' && direction !== 3) {
                direction = 2;
            } else if (event.key === 'ArrowRight' && direction !== 2) {
                direction = 3;
            }
        });

        function move() {
            if (direction === 0) {
                snakepos -= resolution;
            } else if (direction === 1) {
                snakepos += resolution;
            } else if (direction === 2) {
                if (snakepos % resolution === 0) {
                    gameOver();
                    return;
                }
                snakepos -= 1;
            } else if (direction === 3) {
                if ((snakepos + 1) % resolution === 0) {
                    gameOver();
                    return;
                }
                snakepos += 1;
            }

            if (snakepos < 0 || snakepos >= cellnum) {
                gameOver();
                return;
            }

            updateSnakePosition();
        }

        setInterval(() => {
            if (!isGameOver) {
                move();
            }
        }, 200);

        function gameOver() {
            isGameOver = true;
            document.getElementById('info').innerText = 'game over lol';
        }

        document.body.addEventListener('click', () => {
            if (isGameOver) {
                isGameOver = false;
                document.getElementById('info').innerText = 'graj';
                if (snakepos < 0 || snakepos >= cellnum) {
                    snakepos = Math.floor(Math.random() * cellnum);
                }
                if (snakepos < cellnum / 2) {
                    direction = 1;
                } else {
                    direction = 0;
                }
                updateSnakePosition();
            }
        });

        // Initialize snake position
        updateSnakePosition();
    </script>
</body>
</html>
